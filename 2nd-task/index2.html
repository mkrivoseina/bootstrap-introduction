<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <style>
        .row {
            padding-bottom: 10px;
        }
        
        body {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Billing address</h1>
        <div class="row">
            <div class="col-6"> <label for="inputsm">First name</label>
                <input class="form-control input-sm" id="inputsm" type="text"></div>
            <div class="col-6"> <label for="inputsm">Last name</label>
                <input class="form-control input-sm" id="inputsm" type="text"></div>
        </div>
        <div class="row">
            <div class="col-12"> <label for="inputsm">Username</label>
                <input class="form-control input-sm" id="inputsm" type="text" placeholder="Username"></div>
        </div>
        <div class="row">
            <div class="col-12"> <label for="inputsm">Email (Optional)</label>
                <input class="form-control input-sm" id="inputsm" type="text" placeholder="you@example.com"></div>
        </div>
        <div class="row">
            <div class="col-12"> <label for="inputsm">Address</label>
                <input class="form-control input-sm" id="inputsm" type="text" placeholder="1234 Main St"></div>
        </div>
        <div class="row">
            <div class="col-12"> <label for="inputsm">Address 2 (Optional)</label>
                <input class="form-control input-sm" id="inputsm" type="text" placeholder="Apartment or suite"></div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="form-select">Country</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-4">
                <label for="state-select">State</label>
                <select class="form-select" aria-label="Default select example" id="state-select">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-3"> <label for="inputsm">Zip</label>
                <input class="form-control input-sm" id="inputsm" type="text"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Shipping address is the same as my billing address</label>
                <div><input type="checkbox" id="checkbox2">
                    <label for="checkbox2">Save this information for next time</label>
                </div>
            </div>
        </div>
        <hr>
        <h3>Payment</h3>
        <div class="row">
            <div class="col">
                <input type="radio" id="cred" checked>
                <label for="cred">Credit card</label>
                <div><input type="radio" id="debit">
                    <label for="debit">Debit card</label>
                </div>
                <div><input type="radio" id="ppal">
                    <label for="ppal">Paypal</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6"> <label for="inputsm">Name on card</label>
                <input class="form-control input-sm" id="inputsm" type="text"></div>
            <div class="col-6"> <label for="inputsm">Credit card number</label>
                <input class="form-control input-sm" id="inputsm" type="text"></div>
            <div style="color: gray; font-size: 12px;">Full name as displayed on card</div>
        </div>
        <div class="row">
            <div class="col-3"> <label for="inputsm">Expiration</label>
                <input class="form-control input-sm" id="inputsm" type="text"></div>
            <div class="col-3"> <label for="inputsm">CVV</label>
                <input class="form-control input-sm" id="inputsm" type="text"></div>
        </div>
        <hr>
        <button class="btn btn-primary col-12">Continue to checkout</button>
</body>

</html>
