<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 m-3">
                <h4 class="d-flex justify-content-between align-items-start m-3 text-muted">Your cart
                    <span class="badge rounded-pill bg-secondary fs-6">3</span>
                </h4>

                <ul class="list-group m-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6 class="my-0">Product name</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$12</span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6 class="my-0">Second product</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6 class="my-0">Third item</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6 class="my-0 text-success">Promo code</h6>
                            <small class="text-success">EXAMPLECODE</small>
                        </div>
                        <span class="text-success">-$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">Total (USD)
                        <strong>$20</strong>
                    </li>
                </ul>
                <form class="card m-3 p-2">
                    <div class="input-group d-flex justify-content-between">
                        <input type="text" placeholder="Promo code" class="form-control">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

</body>

</html>
